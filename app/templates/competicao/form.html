<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/competicao.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=trophy" />
</head>
<body>
    <div id="app">
        <content style="padding-top: 3vw">
            <form>
                <div class="left">
                    <h1>Criando Competição</h1>
                    <div class="field">
                        <input type="text" placeholder="" v-model="competicao.nome"/>
                        <label>Nome da Competição</label>
                    </div>
                    <div class="field">
                        <select v-model="competicao.quantidade_times">
                            <option value="" disabled>Número de Times</option>
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                            <option>16</option>
                        </select>
                    </div>
                    <div class="field">
                        <select v-model="competicao.formato_jogos">
                            <option value="" disabled>Formato dos Jogos</option>
                            <option value="jogo_unico">Jogo Único</option>
                            <option value="ida_volta">Ida e Volta</option>
                        </select>
                    </div>
                    <div class="field" v-show="competicao.formato_jogos === 'ida_volta'">
                        <select v-model="competicao.formato_final">
                            <option value="" disabled>Formato da Final</option>
                            <option value="jogo_unico">Final em Jogo Único</option>
                            <option value="ida_volta">Final em Dois Jogos</option>
                        </select>
                    </div>
                    <div class="field">
                        <div id="multiselect">
                            <div :class="['multiselect', {'active': multiSelectActive, 'error': competicao.times.length != competicao.quantidade_times}]">
                                <div class="option-selected" v-for="time in competicao.times">
                                    <p>[[time.nome]]</p>
                                    <button @click.prevent="remove(time)">X</button>
                                </div>
                                <input type="text" ref="inputTimes" placeholder="" v-model="txt_busca_times" @keydown="onInputKeyDown($event)">
                                <label :class="{'active': competicao.times.length > 0}">Equipes Participantes</label>
                            </div>
                            <div class="multiselect-options">
                                <ul>
                                    <li class="option" v-for="time in timesFiltrados" @click="select($event, time)">
                                        [[time.nome]]
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="field div-submit">
                        <input type="submit" placeholder=" " value="Cancelar" @click.prevent="cancel()"/>
                        <input class="submit-button" type="submit" placeholder=" " value="Confirmar" :disabled="!canSubmit" @click.prevent="save()"/>
                    </div>
                </div>
                <div class="right" style="padding-top: 7vw">
                    <vue-image-picker :img.sync="competicao.img"></vue-image-picker>
                </div>
            </form>
        </content>
    </div>
    <script>
        const times = {{ times | tojson }};
        const competicao = {{ competicao | tojson }};
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/competicao_form.js') }}"></script>
</body>
</html>
