<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/competicao.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=trophy" />
</head>
<body>
    <div id="app">
        <content>
            <form action="">
                <div class="left">
                    <h1>Criando Time</h1>
                    <div class="field">
                        <input type="text" placeholder=" " v-model="time.nome"/>
                        <label>Nome do Time</label>
                    </div>
                    <div class="field div-submit">
                        <input type="submit" placeholder=" " value="Cancelar" @click.prevent="cancel()"/>
                        <input class="submit-button" type="submit" placeholder=" " value="Confirmar" :disabled="!canSubmit" @click.prevent="save()"/>
                    </div>
                </div>
                <div class="right" style="padding-top: 3vw">
                    <vue-image-picker :img.sync="time.img"></vue-image-picker>
                </div>
            </form>
        </content>
    </div>
    <script>

        const time = {{time | tojson}};
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/time_form.js') }}"></script>
</body>
</html>
